<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aladin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akronim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Algerian:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almendra Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="product-page">
      <div class="arrow-right1"></div>
      <div class="frame-parent3">
        <div class="frame-wrapper1">
          <div class="navbar-parent">
            <div class="navbar"></div>
            <img
              class="about-icon"
              loading="lazy"
              alt=""
              src="./public/star-1.svg"
            />
          </div>
        </div>
        <div class="short-cardigan-wrapper">
          <div class="short-cardigan">Short Cardigan</div>
        </div>
        <div class="image-box-wrapper">
          <div class="image-box">
            <div class="image-box-child"></div>
            <img
              class="heart-icon"
              loading="lazy"
              alt=""
              src="./public/heart.svg"
            />
          </div>
        </div>
      </div>
      <section class="cardigan-description-wrapper">
        <div class="cardigan-description">
          <div class="cardigan-description-inner">
            <img
              class="frame-child4"
              loading="lazy"
              alt=""
              src="./public/group-13.svg"
            />
          </div>
          <img
            class="image-11-icon"
            loading="lazy"
            alt=""
            src="./public/image-11@2x.png"
          />
        </div>
      </section>
      <section class="price-tag-wrapper">
        <div class="price-tag">
          <div class="group-div">
            <div class="frame-child5"></div>
            <img
              class="frame-child6"
              loading="lazy"
              alt=""
              src="./public/group-11.svg"
            />
          </div>
          <div class="description-parent">
            <div class="description">Description</div>
            <div class="collar-cardigan-for">
              Collar cardigan for summer with Luxurious texture of
              Milanses.Organization and Emphasize cool feeling with mother of
              pearl button
            </div>
          </div>
          <div class="shopping-bag">
            <div class="call-to-action">
              <div class="price">
                <span>Price</span>
                <span class="span">: </span>
              </div>
              <div class="rs1889">Rs.1889</div>
            </div>
          </div>
        </div>
      </section>
      <button class="main-content-area">
        <div class="main-content-area-child"></div>
        <img class="shop-icon" alt="" src="./public/shop.svg" />

        <div class="add-to-cart">Add to Cart</div>
      </button>
    </div>
  </body>
</html>
