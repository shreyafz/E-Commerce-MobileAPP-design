<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aladin:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akronim:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Algerian:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almendra Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <div class="frame-parent">
        <div class="frame-group">
          <div class="frame-wrapper">
            <div class="ellipse-parent">
              <div class="frame-child"></div>
              <img
                class="star-shape-icon"
                loading="lazy"
                alt=""
                src="./public/star-1.svg"
              />
            </div>
          </div>
          <div class="category-instance">
            <div class="search-instance"></div>
            <img
              class="category-1-icon"
              loading="lazy"
              alt=""
              src="./public/category1.svg"
            />
          </div>
        </div>
        <div class="choose-the-best-fit-for-yourse-wrapper">
          <h1 class="choose-the-best">Choose the best fit for yourself</h1>
        </div>
      </div>
      <main class="home-page-inner">
        <section class="search-bar-instance-parent">
          <div class="search-bar-instance">
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <img class="search-icon" alt="" src="./public/search.svg" />

              <input
                class="frame-inner"
                placeholder="Search your style"
                type="text"
              />
            </div>
            <button class="rectangle-group">
              <div class="rectangle-div"></div>
              <img class="slider-icon" alt="" src="./public/slider.svg" />
            </button>
          </div>
          <div class="frame-container">
            <div class="frame-div">
              <div class="new-arrivals-wrapper">
                <h2 class="new-arrivals">New Arrivals</h2>
              </div>
              <img
                class="mask-group-icon"
                loading="lazy"
                alt=""
                src="./public/mask-group@2x.png"
              />
            </div>
            <div class="frame-parent1">
              <div class="see-all-wrapper">
                <h3 class="see-all">See all</h3>
              </div>
              <img
                class="mask-group-icon1"
                loading="lazy"
                alt=""
                src="./public/mask-group-1@2x.png"
              />
            </div>
          </div>
          <div class="frame-parent2">
            <div class="categories-parent">
              <h2 class="categories">Categories</h2>
              <h3 class="see-all1">See all</h3>
            </div>
            <footer class="frame-footer">
              <div class="mask-group-parent">
                <img
                  class="mask-group-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/mask-group-2@2x.png"
                />

                <div class="girls-wrapper">
                  <div class="girls">Girls</div>
                </div>
              </div>
              <div class="mask-group-group">
                <img
                  class="mask-group-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/mask-group-3@2x.png"
                />

                <div class="boys-wrapper">
                  <div class="boys">Boys</div>
                </div>
              </div>
              <div class="mask-group-container">
                <img
                  class="mask-group-icon4"
                  loading="lazy"
                  alt=""
                  src="./public/mask-group-4@2x.png"
                />

                <div class="kids-wrapper">
                  <div class="kids">Kids</div>
                </div>
              </div>
              <div class="mask-group-parent1">
                <img
                  class="mask-group-icon5"
                  loading="lazy"
                  alt=""
                  src="./public/mask-group-5@2x.png"
                />

                <div class="couples-wrapper">
                  <div class="couples">Couples</div>
                </div>
              </div>
            </footer>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
